<html>
    <head>
        <title>Javascript return a value from function</title>
    </head>
    <body>
        <script type = "text/javascript">
            function getsum(num1,num2) 
            {
                var tot = num1 + num2;
                return tot;
            }

            
            document.write("Passing integers as arguments:"+getsum(6,20)+"<br/>");
            document.write("Passing integers as arguments:"+getsum(-5,10)+"<br/>");
            document.write("Passing Strings as arguments:"+getsum(5,"Hello")+"<br/>");
        </script>
    </body>
</html>
